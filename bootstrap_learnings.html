<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Learning</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container-fluid bg-primary">
        <p class="h1">This part is inside a .container class.</p>
        <p class="h3 text-uppercase">The .container class provides a responsive fixed width container.</p>
        <p class="text-lowercase text-center">  My name is <span class="mark"> Mohit Sharma</span></p>
      
        <p class="text-primary  border border-4 border-dark"> text-primary </p>
        <p class="text-info"> text-info </p>
        <p style=" border-radius: 2px solid red; "> text-secondary </p>
        <p class="text-warning"> text-warning </p>
        <p class="text-danger"> text-danger </p>
        <p class="text-white"> text-white </p>
        <p class="text-light"> text-light </p>
        <p class="text-black"> text-black </p>
        <button class="btn btn-group-lg btn-dark"></button>
      </div>
      

</body>
</html>
