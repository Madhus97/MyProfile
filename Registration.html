<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style>
       label {
            text-shadow: 3px 3px 6px cadetblue;
            color: rgb(25, 78, 78);
        }
        input[type="text"], input[type="number"], input[type="email"], textarea {
            color: darkgoldenrod;
            text-transform: capitalize;
            border-radius: 10px;
           
        }
        input[type="submit"]:hover{
            background-color: darkgoldenrod;
        }
        input:focus{
            background-color: rgb(115, 155, 156);
        }

    </style>
</head>

<body>
    <h3>student Registration form</h3>
    <form>
        <table>
            <tbody>
                <tr>
                    <td><label>First Name</label></td>

                    <td><input type="text">
                    </td>
                </tr>
                <br>

                <tr>
                    <td><label>Last name</label></td>
                    <td><input type="Text"></td>
                </tr>

                <br>
                <tr>
                    <td><label for="mobileno">Enter the Mobile number with Country code:</label></td>
                    <td><input type="number" ID="mobileno" autofocus placeholder="Enter only number"></td>
                </tr>
                <tr>
                    <td>
                        <label>Email:</label> </td>
                        <td><input type="email" required></td>               
                    
                </tr>
                <tr>
                    <td>
                        <label>Password:</label>
                        
                    </td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label>Country</label></td>
                    <td><input type="text" value="India" readonly></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                    
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
